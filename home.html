{% extends 'base.html' %}

{% block title %}
Home 
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='carousel/image1.png') }}" class="d-block w-100" alt="Image 1" style="width: 100%; height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='carousel/image2.jpg') }}" class="d-block w-100" alt="Image 2" style="width: 100%; height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='carousel/image3.jpeg') }}" class="d-block w-100" alt="Image 3" style="width: 100%; height: 400px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text-center mt-4">
        <h1>Welcome to Rajasthan Technical University Kota</h1>
        <p class="lead">Your gateway to academic excellence and innovation.</p>
        <p>Explore our services and resources to enhance your educational journey.</p>
    </div>
</div>
{% endblock %}
