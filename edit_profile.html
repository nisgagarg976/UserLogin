{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form action="{{ url_for('edit_profile') }}" method="post">
        <div class="form-group">
            <label for="current_year">Current Year:</label>
            <input type="text" class="form-control" id="current_year" name="current_year" value="{{ user.current_year }}">
        </div>
        <div class="form-group">
            <label for="current_semester">Current Semester:</label>
            <input type="text" class="form-control" id="current_semester" name="current_semester" value="{{ user.current_semester }}">
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" class="form-control" id="branch" name="branch" value="{{ user.branch }}">
        </div>
        <div class="form-group">
            <label for="father_name">Father's Name:</label>
            <input type="text" class="form-control" id="father_name" name="father_name" value="{{ user.father_name }}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
